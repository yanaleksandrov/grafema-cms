<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="fonts/icomoon.css">
	<link rel="stylesheet" href="css/colorist.css">
	<link rel="stylesheet" href="css/sortable.css">
	<link rel="stylesheet" href="css/datepicker.css">
	<link rel="stylesheet" href="css/slimselect.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vanillaTextMask.min.js"></script>
	
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
	<script src="js/colorist.min.js"></script>
	<script src="js/sortable.min.js"></script>
	<script src="js/datepicker.js"></script>
	<script src="js/slimselect.min.js"></script>
	<script src="js/main.js"></script>
	<!-- https://at-ui.github.io/at-ui/#/en/docs/tabs -->
	<!-- https://semantic-ui.com/elements/button.html -->
<link href="css/main.css" rel="stylesheet"></head>
<body class="d-flex aic jcc cxl-12 p-3 h-100">
	<div class="mw-70x6">
		<div class="mb-4 d-flex jcc">
			<a href=".">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" width="36" height="36" viewBox="0 0 36 36">
					<path fill="#206BC4" d="M18 0a18 18 0 100 36 18 18 0 000-36zm-6 7.6s-.4-.2-.5 0v.3l.1.6c.3 2.5.4 5.2-.3 7.6A8 8 0 019 19.5c-.9.8-2.1 1.7-3.3 1.6L5 21C4 20.5 3.8 19 3.8 18a14.1 14.1 0 0124.8-9.5 14.3 14.3 0 013.6 9.5c0 2.3-.7 4.9-3.6 3.7a8.6 8.6 0 01-3.4-3c-1.9-2.6-4-5-6.4-7.3-2-1.8-4.2-3-6.8-3.8z"/>
				</svg>
			</a>
		</div>
		<form class="card card-border" action="." method="get" autocomplete="off">
			<div class="card-body">
				<h4 class="card-title ta-center fw-500">Login to your account</h4>
				<div class="mt-4">
					<label class="d-flex aic fw-500">Email address</label>
					<div class="mt-2">
						<input type="email" name="email" placeholder="Enter email" required>
					</div>
				</div>
				<div class="mt-3">
					<label class="d-flex aic fw-500">Password <a class="ml-auto fw-400" href="./forgot-password.html">I forgot password</a></label>
					<div class="mt-2">
						<input type="password" name="pwd" placeholder="Password" autocomplete="off" required>
					</div>
				</div>
				<div class="mt-3">
					<label class="d-flex aic">
						<input type="checkbox" name="remember" required>
						<span>Remember me on this device</span>
					</label>
				</div>
				<div class="mt-4">
					<button type="submit" class="btn btn-primary w-100">Sign in</button>
				</div>
			</div>
			<div class="card-hr">or</div>
			<div class="card-body">
				<a href="#" class="btn w-100">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mr-1" viewBox="0 0 24 24"><path stroke="none" d="M0 0h24v24H0z"/><path d="M9 19c-4 1-4-2-6-3m12 5v-3-2c2-1 5-2 5-6a5 5 0 00-1-4 4 4 0 000-3l-4 1a12 12 0 00-6 0L5 3a4 4 0 000 3 5 5 0 00-1 4c0 4 3 5 5 6v5"/></svg>
					Login with Github
				</a>
			</div>
		</form>
		<div class="ta-center t-muted mt-3">
			Don't have account yet? <a href="./sign-up.html" tabindex="-1">Sign up</a>
		</div>
	</div>
<script defer src="js/index.js"></script></body>
</html>
